<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WSE Light Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      position: relative;
    }

    #logo-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #logo {
      height: 80px;
      width: auto;
    }

    h1 {
      margin-top: 100px; /* pushes title down below logo */
    }

    input, button, textarea {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 500px;
      font-size: 16px;
    }

    #response {
      font-family: sans-serif;
      white-space: pre-wrap;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Logo in top-right corner -->
  <div id="logo-container">
    <img src="logo.png" alt="Company Logo" id="logo" />
  </div>

  <h1>WSE Light Assistant</h1>
  <p>Ask a technical question:</p>
  <input type="text" id="userInput" placeholder="Enter your question here" />
  <button onclick="submitQuestion()">Submit</button>

  <div id="response"></div>

  <script>
    async function submitQuestion() {
      const userInput = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");

      responseDiv.innerText = "Loading...";

      try {
        const response = await fetch("https://scottuniwave200wse.app.n8n.cloud/webhook/47abca39-190d-48ff-b4a2-3e7989221286/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chatInput: userInput
          })
        });

        const result = await response.json();
        let answer = result.answer || result.output || JSON.stringify(result);

        try {
          const parsed = JSON.parse(answer);
          answer = parsed.output || parsed.answer || answer;
        } catch (e) {
          // leave answer as is
        }

        responseDiv.innerText = answer.replace(/\\n/g, '\n').replace(/\\\"/g, '"');
      } catch (error) {
        responseDiv.innerText = "Error: " + error.message;
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
