<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WSE Light Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button, textarea {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 500px;
      font-size: 16px;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f5f5f5;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>WSE Light Assistant</h1>
  <p>Ask a technical question:</p>
  <input type="text" id="userInput" placeholder="Enter your question here" />
  <button onclick="submitQuestion()">Submit</button>

  <div id="response"></div>

  <script>
    async function submitQuestion() {
      const userInput = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");

      responseDiv.innerText = "Loading...";

      try {
        const response = await fetch("https://scottuniwave200wse.app.n8n.cloud/webhook/47abca39-190d-48ff-b4a2-3e7989221286/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chatInput: userInput
          })
        });

        const result = await response.json();
        responseDiv.innerText = result.answer || JSON.stringify(result, null, 2);
      } catch (error) {
        responseDiv.innerText = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
