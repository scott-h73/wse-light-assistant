<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WSE Light Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-box {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .response {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <h3 class="mb-4 text-center">WSE Light Assistant</h3>
  <form id="queryForm">
    <div class="mb-3">
      <label for="question" class="form-label">Enter your question:</label>
      <textarea class="form-control" id="question" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Ask</button>
  </form>
  <div class="response" id="responseBox"></div>
</div>

<script>
  const form = document.getElementById('queryForm');
  const questionBox = document.getElementById('question');
  const responseBox = document.getElementById('responseBox');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const question = questionBox.value;
    responseBox.textContent = "Thinking...";

    try {
      const res = await fetch('https://scottuniwave200wse.app.n8n.cloud/webhook/47abca39-190d-48ff-b4a2-3e7989221286/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      responseBox.textContent = data.answer || JSON.stringify(data, null, 2);
    } catch (error) {
      responseBox.textContent = "An error occurred: " + error.message;
    }
  });
</script>

</body>
</html>
