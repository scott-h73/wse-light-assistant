<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WSE Light Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* matches the assistant theme */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #avatar {
      width: 150px;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-weight: 500;
      margin-bottom: 10px;
    }

    p {
      font-weight: 300;
      max-width: 400px;
      margin-bottom: 40px;
    }

    .button {
      background-color: #00BFA6;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background-color: #00a18d;
    }
  </style>
</head>
<body>

  <img id="avatar" src="avatar.png" alt="Assistant Avatar">
  <h1>Welcome to WSE Light Assistant</h1>
  <p>Your technical knowledge guide for wave energy systems and beyond.</p>
  <a href="technical.html" class="button">Get Started</a>

</body>
</html>
