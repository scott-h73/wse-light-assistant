
<!DOCTYPE html>

<style>
    body {
      margin: 0;

      background: #f5f5f5;

    #chat-container {

      flex-direction: column;

    .message {

      line-height: 1.5;

    }

    .user {
      align-self: flex-end;

    }

    .assistant {
      align-self: flex-start;

      border: 1px solid #ddd;
    }

    #input-section {
      display: flex;
      width: 100%;

      background: white;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.03);
    }

    input {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      margin-left: 12px;
      padding: 12px 16px;
      font-size: 16px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .spinner {
      width: 20px;
      height: 20px;
      margin-top: 10px;
      border: 3px solid #ccc;
      border-top: 3px solid #0d6efd;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      align-self: center;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  
    button svg {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      fill: white;
    }

    button svg {
      width: 16px;
      height: 16px;
      fill: #555;
    }

<h1>WSE Light Assistant</h1>
</header>
<div id="chat-container"></div>
<div id="input-section">
<input id="userInput" placeholder="Type your technical question..." type="text"/>

<script>
    const chatContainer = document.getElementById("chat-container");

    
    function addMessage(content, sender, isAssistant = false) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;

      if (isAssistant && content) {
        const textSpan = document.createElement("span");
        textSpan.innerText = content;

        const copyBtn = document.createElement("button");
        copyBtn.innerHTML = `

</svg>

        copyBtn.style.marginLeft = "8px";
        copyBtn.style.cursor = "pointer";
        copyBtn.style.border = "none";
        copyBtn.style.background = "transparent";
        copyBtn.title = "Copy response";
        copyBtn.onclick = () => navigator.clipboard.writeText(content);

        messageDiv.appendChild(textSpan);
        messageDiv.appendChild(copyBtn);
      } else {
        messageDiv.innerText = content;
      }

      chatContainer.appendChild(messageDiv);

      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.innerText = content;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showSpinner() {
      const spinner = document.createElement("div");
      spinner.className = "spinner";
      spinner.id = "spinner";
      chatContainer.appendChild(spinner);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function removeSpinner() {
      const spinner = document.getElementById("spinner");
      if (spinner) chatContainer.removeChild(spinner);
    }

    async function submitQuestion() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, "user");
      input.value = "";
      showSpinner();

      try {
        const credentials = btoa("scott:1234");
        const response = await fetch("https://scottuniwave200wse.app.n8n.cloud/webhook/41d16f40-2ece-44a5-802d-1322714c4e62/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Basic " + credentials
          },
          body: JSON.stringify({ chatInput: question })
        });

        const result = await response.json();
        let answer = result.answer || result.output || JSON.stringify(result);

        try {
          const parsed = JSON.parse(answer);
          answer = parsed.output || parsed.answer || answer;
        } catch (e) {}

        removeSpinner();
        addMessage(answer.replace(/\n/g, '\n').replace(/\"/g, '"'), "assistant");

      } catch (error) {
        removeSpinner();
        addMessage("Error: " + error.message, "assistant");
      }
    }
  </script>
</body>
</html>
