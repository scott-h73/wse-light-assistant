
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WSE Light Assistant â€“ Technical Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0;
    }

    header {
      padding: 24px;
      text-align: center;
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      width: 100%;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 720px;
      padding: 24px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #d0e8ff;
    }

    .assistant {
      align-self: flex-start;
      background-color: #ffffff;
      border: 1px solid #ddd;
    }

    #input-section {
      display: flex;
      width: 100%;
      max-width: 720px;
      padding: 16px;
      background: white;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.03);
    }

    input {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      margin-left: 12px;
      padding: 12px 16px;
      font-size: 16px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .spinner {
      width: 20px;
      height: 20px;
      margin-top: 10px;
      border: 3px solid #ccc;
      border-top: 3px solid #0d6efd;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      align-self: center;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <header>
    <h1>WSE Light Assistant</h1>
  </header>

  <div id="chat-container"></div>

  <div id="input-section">
    <input type="text" id="userInput" placeholder="Type your technical question..." />
    <button onclick="submitQuestion()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");

    function addMessage(content, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.innerText = content;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showSpinner() {
      const spinner = document.createElement("div");
      spinner.className = "spinner";
      spinner.id = "spinner";
      chatContainer.appendChild(spinner);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function removeSpinner() {
      const spinner = document.getElementById("spinner");
      if (spinner) chatContainer.removeChild(spinner);
    }

    async function submitQuestion() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, "user");
      input.value = "";
      showSpinner();

      try {
        const credentials = btoa("scott:1234");
        const response = await fetch("https://scottuniwave200wse.app.n8n.cloud/webhook/41d16f40-2ece-44a5-802d-1322714c4e62/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Basic " + credentials
          },
          body: JSON.stringify({ chatInput: question })
        });

        const result = await response.json();
        let answer = result.answer || result.output || JSON.stringify(result);

        try {
          const parsed = JSON.parse(answer);
          answer = parsed.output || parsed.answer || answer;
        } catch (e) {}

        removeSpinner();
        addMessage(answer.replace(/\n/g, '\n').replace(/\"/g, '"'), "assistant");

      } catch (error) {
        removeSpinner();
        addMessage("Error: " + error.message, "assistant");
      }
    }
  </script>

</body>
</html>
