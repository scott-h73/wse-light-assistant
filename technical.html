
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>WSE Light Assistant â€“ Technical Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0 0 16px 0;
    }

    header {
      padding: 24px;
      text-align: center;
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      width: 100%;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 720px;
      padding: 24px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #d0e8ff;
    }

    .assistant {
      align-self: flex-start;
      background-color: #ffffff;
      border: 1px solid #ddd;
    }

    #input-section {
      display: flex;
      width: 100%;
      max-width: 720px;
      padding: 16px;
      background: white;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.03);
    }

    input {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      margin-left: 12px;
      padding: 12px 16px;
      font-size: 16px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .spinner {
      width: 20px;
      height: 20px;
      margin-top: 10px;
      border: 3px solid #ccc;
      border-top: 3px solid #0d6efd;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      align-self: center;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  
    button svg {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      fill: white;
    }

    button svg {
      width: 16px;
      height: 16px;
      fill: #555;
    }

    #chat-container {
      margin-top: 20px;
      margin-bottom: auto;
    }
    body {
      padding-top: 0;
    }
    html, body {
      height: 100%;
    }

  #chat-container {
    margin-top: 40px;
    margin-bottom: auto;
    padding-top: 0;
  }

  body {
    padding-top: 0;
    justify-content: flex-start;
  }

  #input-section {
    position: relative;
    margin-top: 30px;
    margin-bottom: 60px;
    background: white;
    border-top: 1px solid #ddd;
    box-shadow: 0 2px 6px rgba(0,0,0,0.03);
  }

  html, body {
    height: auto;
    min-height: 100vh;
  }
</style>
</head>
<body>
<header>
<h1 style="margin: 0; font-size: 24px; font-weight: 600; letter-spacing: -0.5px; color: #0d6efd;">ðŸ¤– WSE Light Assistant</h1>
</header>
<div id="chat-container"></div>
<div id="input-section">
<input id="userInput" placeholder="Type your technical question..." type="text"/>
<button onclick="submitQuestion()">Send</button>
</div>
<script>
  const chatContainer = document.getElementById("chat-container");

  function addMessage(content, sender, isAssistant = false) {
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${sender}`;

    if (isAssistant && content) {
      const textSpan = document.createElement("span");
      textSpan.innerText = content;

      const copyBtn = document.createElement("button");
    copyBtn.innerHTML = `
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#888" viewBox="0 0 24 24">
      <path d="M16 2H8c-.55 0-1 .45-1 1v1H5c-1.1 0-2 .9-2 2v14a2 2 0 002 2h14a2 2 0 002-2V6c0-1.1-.9-2-2-2h-2V3c0-.55-.45-1-1-1zm-6 1h4v1h-4V3zm9 18H5V6h2v1c0 .55.45 1 1 1h8c.55 0 1-.45 1-1V6h2v15z"/>
    </svg>`;
      copyBtn.title = "Copy response";
      copyBtn.style.marginLeft = "8px";
      copyBtn.style.cursor = "pointer";
      copyBtn.style.border = "none";
      copyBtn.style.background = "transparent";
      copyBtn.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#555" viewBox="0 0 24 24">
          <path d="M16 2H8c-.55 0-1 .45-1 1v1H5c-1.1 0-2 .9-2 2v14a2 2 0 002 2h14a2 2 0 002-2V6c0-1.1-.9-2-2-2h-2V3c0-.55-.45-1-1-1zm-6 1h4v1h-4V3zm9 18H5V6h2v1c0 .55.45 1 1 1h8c.55 0 1-.45 1-1V6h2v15z"/>
        </svg>`;
      copyBtn.onclick = () => navigator.clipboard.writeText(content);

      messageDiv.appendChild(textSpan);
      messageDiv.appendChild(copyBtn);
    } else {
      messageDiv.innerText = content;
    }

    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function showSpinner() {
    const spinner = document.createElement("div");
    spinner.className = "spinner";
    spinner.id = "spinner";
    chatContainer.appendChild(spinner);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function removeSpinner() {
    const spinner = document.getElementById("spinner");
    if (spinner) chatContainer.removeChild(spinner);
  }

  async function submitQuestion() {
    const input = document.getElementById("userInput");
    const question = input.value.trim();
    if (!question) return;

    addMessage(question, "user");
    input.value = "";
    showSpinner();

    try {
      const credentials = btoa("scott:1234");
      const response = await fetch("https://scottuniwave200wse.app.n8n.cloud/webhook/41d16f40-2ece-44a5-802d-1322714c4e62/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Basic " + credentials
        },
        body: JSON.stringify({ chatInput: question })
      });

      const result = await response.json();
      let answer = result.answer || result.output || JSON.stringify(result);

      try {
        const parsed = JSON.parse(answer);
        answer = parsed.output || parsed.answer || answer;
        // Remove markdown links: [text](url)
        answer = answer.replace(/\[([^\]]+)\]\([^\)]+\)/g, '$1');
      } catch (e) {}

      removeSpinner();
      addMessage(answer.replace(/\n/g, '\n').replace(/\"/g, '"'), "assistant");

    } catch (error) {
      removeSpinner();
      addMessage("Error: " + error.message, "assistant");
    }
  }
</script>
</body>
</html>
